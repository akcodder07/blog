<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATİHİN SAYFASI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4caf50;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 300px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }

        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Programlama Örneği</h1>
    </header>

    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">İletişim</a>
    </nav>

    <main>
        <h2>Hakkımızda</h2>
        <img src="akdeniz.png" alt="Hakkımızda Görseli">

        <p>FATİH NURULLAH ŞAYAN AKDENİZ ÜNİVERSİTESİ YÖNETİM BİLİŞİM SİSTEMLERİ 3.SINIF ÖĞRENCİSİ</p>

        <button class="button" onclick="showMessage()">Mesaj Göster</button>
    </main>

    <footer>
        <p>&copy; 2024 FATİH  NURULLAH ŞAYAN</p>
    </footer>

    <script>
        function showMessage() {
            alert('20225802029 FATİH NURULLAH ŞAYAN  ');
        }
    </script>
</body>
</html>
